<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="true ? 'dialog' : 'navigation'"
      [mode]="true ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [class.selected]="route === '/calculator'" (click)=" closeMenu()" [routerLink]="'calculator'">Calculadora</a>
      <a mat-list-item [class.selected]="route === '/history'" (click)=" closeMenu()" [routerLink]="'history'">Historico</a>
      <a mat-list-item [class.selected]="route === '/about'" (click)=" closeMenu()" [routerLink]="'about'">Sobre</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Calculadora</span>
    </mat-toolbar>
    <div class="router-outlet">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
